<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Editor Views Mockup</title>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: var(--color-text-dark);
        }
        .mockup-container {
            max-width: 420px;
            margin: 2rem auto;
            background-color: #f8fafc;
            border: 1px solid var(--color-border);
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .editor-header {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--container-color);
            border-bottom: 1px solid var(--color-border);
        }
        .editor-back-btn {
            background: none; border: none; cursor: pointer; padding: 0.5rem; margin-right: 1rem;
            color: var(--color-text-dark);
        }
        .editor-header h2 { font-size: 1.25rem; font-weight: 600; }
        .editor-content { padding: 1.5rem; }

        /* General Card Styling */
        .card {
            background: var(--container-color);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid var(--color-border);
        }

        /* Form Styling */
        .form-group { margin-bottom: 1rem; }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-light);
            margin-bottom: 0.5rem;
        }
        .styled-input, .styled-textarea {
            width: 100%;
            background-color: #f9fafb;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            color: var(--color-text-dark);
        }
        .styled-input::placeholder, .styled-textarea::placeholder { color: #9ca3af; }
        .styled-input:focus, .styled-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .styled-textarea { resize: vertical; min-height: 80px; }
        
        .primary-button {
            width: 100%; padding: 1rem; border: none;
            background-color: var(--color-text-dark);
            color: var(--primary-text-color);
            border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 1rem;
        }

        /* Profile Editor Specifics */
        .profile-header { display: flex; align-items: center; gap: 1rem; }
        .profile-avatar { width: 64px; height: 64px; border-radius: 50%; background-color: #eef2f6; cursor: pointer; }
        .profile-info h3 { font-size: 1.2rem; font-weight: 600; margin: 0; }
        .profile-info p { font-size: 1rem; color: var(--color-text-light); margin: 0; }
        .profile-actions { display: flex; align-items: center; gap: 0.5rem; margin-left: auto; }
        .action-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; color: var(--color-text-light); }
        .delete-btn { color: var(--danger-color); }
        .nickname-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #f3f4f6; }
        .nickname-item:last-child { border-bottom: none; }
        
        /* Message Editor Specifics */
        .category-header { display: flex; align-items: center; justify-content: space-between; }
        .category-header h3 { font-size: 1.1rem; font-weight: 600; }
        .phrase-item { padding: 1rem; background-color: #f8fafc; border-radius: 12px; margin-top: 0.75rem; }
        .phrase-item p { margin: 0; }
        .phrase-item .base-lang { font-weight: 500; margin-bottom: 0.25rem; }
        .phrase-item .target-lang { font-size: 0.9rem; color: var(--color-text-light); }
        
    </style>
</head>
<body>

    <div class="mockup-container">
        <header class="editor-header">
            <button class="editor-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <h2>Edit Profiles</h2>
        </header>
        <div class="editor-content">
            <div class="card">
                <div class="profile-header">
                    <img src="https://placehold.co/64x64/f8b4b4/333?text=L" alt="Avatar" class="profile-avatar">
                    <div class="profile-info">
                        <h3>Léna</h3>
                        <p>蕾娜</p>
                    </div>
                    <div class="profile-actions">
                        <button class="action-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                        <button class="action-btn delete-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                    </div>
                </div>
                <div class="nickname-list" style="margin-top: 1rem;">
                    <div class="nickname-item">
                        <span>Star (我的小星星)</span>
                        <div class="profile-actions"><button class="action-btn delete-btn">X</button></div>
                    </div>
                    <div class="add-nickname-form" style="margin-top: 1rem;">
                        <input type="text" class="styled-input" placeholder="Add Nickname...">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="profile-header">
                    <img src="https://placehold.co/64x64/b4d2f8/333?text=S" alt="Avatar" class="profile-avatar">
                    <div class="profile-info"><h3>Leelou</h3><p>理露</p></div>
                </div>
            </div>
            <button class="primary-button">Add New Profile</button>
        </div>
    </div>

    <div class="mockup-container">
        <header class="editor-header">
            <button class="editor-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <h2>Edit Messages</h2>
        </header>
        <div class="editor-content">
            <div class="card">
                <div class="category-header">
                    <h3>Greetings</h3>
                    <div class="profile-actions">
                        <button class="action-btn delete-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                    </div>
                </div>
                <div class="phrase-item">
                    <p class="base-lang">Good morning {name}, how are you today?</p>
                    <p class="target-lang">早上好 {name}，你今天过得怎么样？</p>
                </div>
                <div class="phrase-item">
                    <p class="base-lang">Good night {name}, sweet dreams.</p>
                    <p class="target-lang">晚安 {name}，做个好梦。</p>
                </div>
            </div>
            <div class="card">
                <h3>Add New Phrase</h3>
                <div class="form-group" style="margin-top: 1rem;">
                    <label>Base Language (e.g., English)</label>
                    <textarea class="styled-textarea" placeholder="Message in your language..."></textarea>
                </div>
                <div class="form-group">
                    <label>Target Language (e.g., Chinese)</label>
                    <textarea class="styled-textarea" placeholder="Message in their language..."></textarea>
                </div>
                <button class="primary-button">Add Phrase to "Greetings"</button>
            </div>
             <button class="primary-button">Add New Category</button>
        </div>
    </div>

</body>
</html>
